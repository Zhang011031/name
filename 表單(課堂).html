<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container mt-4">
            <form action="#" method="post">
                <div class="mb-3 row">
                    <label for="ur" class="form-lable">帳號:</label>
                    <input type="text" class="form-control" id="ur" name="urname">
                    
                    <label for="pwd" class="form-lable">密碼:</label>
                    <input type="text" class="form-control" id="pwd" name="pwd"> 
                    
                    <label for="email" class="form-lable">email</label>
                    <input type="email" class="form-control" id="email" name="Email">

                    <label for="tel" class="form-lable">請輸入手機號碼:</label>
                    <input type="tel" class="form-control" id="tel" name="tel" pattern="[0][9][0-9]{8}"placeholder="輸入格式:0912345678">

                    <label for="tel" class="form-lable">密碼:</label>
                    <input type="tel" class="form-control" id="tel" name="tel" pattern="[0][9][0-9]{2}-[0-9]{6}" placeholder="請輸入格式:0912-345678">

                    <label for="url" class="form-lable">輸入網址:</label>
                    <input type="email" class="form-control" id="email" name="Email">

                    <label for="url" class="form-lable">輸入數字:</label>
                    <input type="number" class="form-control" id="url" name="url" min="0" max="10" step="0.5">

                    
                </div>
                <button type="submit"  class="btn btn-primary">傳送資料</button>
                <button type="reset"   class="btn btn-primary">重新填寫</button> 
            </form>
        </div>
    </body>
</html>
