<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.js"></script>
     
    <script>
        $(document).ready(function(){

            $('[data-bs-toggle="popover"]').popover();

        });
    </script>
    <script>
        $(document).ready(function(){

            $("#liveToastBtn").on("click",function(){
                $("#liveToast").show();
            });


            $("#closeBtn").on("click",function(){
                $("#liveToast").hide();
            });
            
        });


    </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/學校.png" style="width: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="風景.html">風景</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="寵物.html">寵物</a>
                        </li>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-4">
                <div class="card my-3 h-100">
                    <div class="card-header">
                        <h5 class="card-title">西沙</h5>
                    </div>
                    <div class="card-body">
                        <img src="images/飼1.jpg" class="img-fluid">
                        <p class="card-text">
                            超商最常見的飼料，是平價裡CP很高的一款
                        </p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalExample_1">
                            購買
                        </button>
                        <div class="modal fade" id="ModalExample_1" data-bs-backdrop="static" data-bs-keyboard="false">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-dialog+srcollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5>歡迎購買</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h3>現在起有優惠喔</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card my-3 h-100">
                    <div class="card-header">
                        <h5 class="card-title">希爾思</h5>
                    </div>
                    <div class="card-body">
                        <img src="images/飼2.jpg" class="img-fluid">
                        <p class="card-text">
                            功效:補充營養、胃腸保養、美型護膚毛髮保健、腎臟保健
                        </p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="popover"
                         title="犬型" data-bs-content="小 or 大 ">
                         注意你的狗狗類型
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card my-3 h-100">
                    <div class="card-header">
                        <h5 class="card-title">耐吉斯</h5>
                    </div>
                    <div class="card-body">
                        <img src="images/04.jpg" class="img-fluid">
                        <p class="card-text">
                            補充營養、胃腸保養、美型護膚、毛髮保健、眼睛保健、口腔保健
                        </p>
                        <button type="button" class="btn btn-primary" id="liveToastBtn">請注意產品口味</button>
                        <div class="position-fixed  translate-middle-x p-3" style="z-index:11">
                            <div id="liveToast" class="toast" role="alert">
                                <div class="toast-header">
                                    <strong class="me-auto">口味</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast" id="closeBtn"></button>
                                </div>
                                <div class="toast-body">
                                    綜合口味
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
